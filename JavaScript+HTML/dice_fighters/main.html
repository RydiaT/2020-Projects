<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dice Fighters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="pre-run.js"></script>
    <script src="bar.js"></script>
    <script src="creature.js"></script>
    <script src="main.js"></script>
</head>
<body style="background-color: grey">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

<h1 style="text-align: center;">Dice Fighters</h1>
<div class="border container-md rounded-2 border-light" style="text-align: center; background-color: darkslategrey">
    <h5 id="enemyName" style="color: white"></h5>
    <div class="progress" style="margin: 5px;">
        <div id="enemyHP" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <br style="margin: 10px">

    <h5 style="color: white">You</h5>
    <div class="progress" style="margin: 5px;">
        <div id="playerHP" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="progress" style="margin: 5px;">
        <div id="expBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <button style="margin: 5px;" class="btn btn-outline-light" id="lower" onclick="player.takeDamage(1)">Take Damage</button>
</div>

<br style="margin: 10px">

<div class="border border-success container-sm rounded-2 log-container" id="log-container">
    <pre style="font-family: 'Courier New', serif; color: greenyellow;" id="log"></pre>
</div>
<script>
    pre_run();
    update();
    run();
</script>
</body>

<style>
    .log-container {
        background-color: darkslategrey;
        max-height: 500px;
        overflow-y: scroll;
        width: 500px;
        height: fit-content;
    }
</style>
</html>
